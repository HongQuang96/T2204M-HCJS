<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Object</title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>
    <div class="trai">
        <p id="temp">20<sup>o</sup>C | <sup>o</sup>F</p>
    </div>
    <div class="phai">
        <p id="city">Hà Nội</p>
        
        <p id="hump">86%</p>
        <p id="desc">light rain</p>
        <p id="icon"><img src="..." /></p>
    </div>
    <script type="text/javascript" src="libs/jquery/jquery.js"></script>
    <script type="text/javascript">
                $.ajax({
            url:"https://api.openweathermap.org/data/2.5/weather",
            method:"get",
            data:{
                q: "Hanoi",
                appid:"09a71427c59d38d6a34f89b47d75975c",
                units: "metric",
            },
            success: function (data) {
                var ct = $("#city");
                ct.text("Thành phố: "+data.name+", "+data.sys.country);
                $("#temp").html(data.main.temp+"<sup>o</sup>C | <sup>o</sup>F");
                $("#hump").html(data.main.humidity+"%");
                $("#desc").text(data.weather[0].description);
                $("#icon").html("<img src='https://openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png' />");
            }
        })
     </script>
</body>
</html>
